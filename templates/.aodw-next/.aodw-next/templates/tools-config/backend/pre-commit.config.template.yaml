repos:
  - repo: local
    hooks:
      - id: backend-ruff
        name: Backend Ruff Check
        entry: ruff check .
        language: system
        pass_filenames: false
        always_run: true

      - id: backend-black
        name: Backend Black Format
        entry: black .
        language: system
        pass_filenames: false
        always_run: true
